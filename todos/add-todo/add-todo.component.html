<div class="container">
  <h3>Please Add a Todo:</h3>
  <form class="form-horizontal col-md-7" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input
        type="text"
        [(ngModel)]="title"
        class="form-control"
        id="title"
        name="title"
        placeholder="Enter a title"
      />
    </div>
    <div class="form-group">
      <label for="text">Description:</label>
      <input
        [(ngModel)]="desc"
        type="text"
        class="form-control"
        id="desc"
        name="desc"
        placeholder="Enter Description here"
      />
    </div>
    <button type="submit" class="btn btn-primary btn-sm">Add Todo</button>
  </form>
</div>
