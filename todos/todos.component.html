<div class="container">
  <h2 class="text-center">Todo List By Rohit</h2>

  <app-add-todo (addTodo)="todoAdd($event)"></app-add-todo>
  <h3 class="container">Your Todos:</h3>
  <div *ngIf="todos.length == 0; else display">No Todos to Display</div>
  <ng-template #display>
    <div class="container" *ngFor="let todo of todos">
      <app-todo-item
        [todo]="todo"
        (todoDelete)="deleteTodo($event)"
        (todoCheckbox)="toggleTodo(todo)"
      ></app-todo-item>
    </div>
  </ng-template>
</div>
